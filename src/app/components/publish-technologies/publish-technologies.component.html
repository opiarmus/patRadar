<h2 class="font-semibold leading-7 text-gray-dark">Publish Technologies</h2>
<div class="col-span-full">
  <div class="mt-2 grid grid-cols-1 gap-y-2">
    <ng-container *ngFor="let tech of technologies">
      <div class="flex items-center">
        <input type="checkbox" [(ngModel)]="tech.published" class="h-4 w-4 text-indigo focus:ring-indigo">
        <label class="ml-2 text-sm text-gray-darkest">{{ tech.name }}</label>
      </div>
    </ng-container>
  </div>
</div>
