<p class="mb-2">Watch out for this new tech. We do not accept any liability for the content of this.</p>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let tech of technologies"
       (click)="selectTechnology(tech)"
       class="bg-gray-lightest rounded-lg shadow-md p-6 flex flex-col">
    <p class="text-xs ml-auto font-thin text-gray">{{ getShortDateString(tech.createdAt) }}</p>
    <h2 class="text-xl font-bold mb-2">{{ tech.name }}</h2>
    <p class="text-gray-dark mb-4">{{ tech.description }}</p>
    <div class="flex justify-between mt-auto text-sm">
      <p class="text-indigo-dark">{{ Category[tech.category] }}</p>
      <p class="text-amber-dark">{{ Ring[tech.ring] }}</p>
    </div>
  </div>
</div>
