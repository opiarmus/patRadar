<div *ngFor="let category of categoryKeys()">
  <h2 class="mb-2">{{ category }}</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let tech of getTechnologiesOfCategory(category)"
         (click)="selectTechnology(tech)"
         class="bg-gray-lightest rounded-lg shadow-md p-6 flex flex-col">
      <p class="text-xs ml-auto font-thin text-gray">{{ tech.createdAt | localDate }}</p>
      <h2 class="mb-2">{{ tech.name }}</h2>
      <p class="text-gray-dark mb-4">{{ tech.description }}</p>
      <div class="flex justify-between mt-auto text-sm">
        <p class="text-indigo-dark">{{ Category[tech.category] }}</p>
        <p class="text-amber-dark">{{ Ring[tech.ring] }}</p>
      </div>
    </div>
  </div>
  <div class="my-5 pb-3 border-b border-gray-light"></div>
</div>
